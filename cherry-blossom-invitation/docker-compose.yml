services:
  cherry-blossom-app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./wedding.db:/app/wedding.db
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/wedding-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s